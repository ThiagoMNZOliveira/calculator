<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <div class="display">
            <span class="text"></span>
        </div>

        <div class="buttons-container">
            <div class="small-buttons">

                <button class="bt num">7</button>
                <button class="bt num">8</button>
                <button class="bt num">9</button>
                <button class="bt operation">/</button>
                <button class="bt num">4</button>
                <button class="bt num">5</button>
                <button class="bt num">6</button>
                <button class="bt operation">x</button>
                <button class="bt num">1</button>
                <button class="bt num">2</button>
                <button class="bt num">3</button>
                <button class="bt operation">-</button>
                <button class="bt dot">.</button>
                <button class="bt num">0</button>
                <button class="bt del">Del</button>
                <button class="bt operation">+</button>
            </div>

            <div class="bigger-buttons">
                <button class="bt bt-2 clear">Clear</button>
                <button class="bt bt-2 equals">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
